{% extends 'base.html' %}{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Login</h2>
  <form method="post">
    <label class="block text-sm">Email</label>
    <input name="email" class="w-full border px-3 py-2 rounded mb-3" placeholder="email">
    <label class="block text-sm">Password</label>
    <input name="password" type="password" class="w-full border px-3 py-2 rounded mb-3" placeholder="password">
    <button class="w-full py-2 bg-indigo-600 text-white rounded">Login</button>
  </form>
</div>
{% endblock %}
